<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-meta-recurso-heading" data-cy="MetaRecursoCreateUpdateHeading">Create or edit a Meta Recurso</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_recursoNome">Recurso Nome</label>
          <input
            type="text"
            class="form-control"
            name="recursoNome"
            id="field_recursoNome"
            data-cy="recursoNome"
            formControlName="recursoNome"
          />
        </div>

        <div class="mb-3">
          <label for="field_metas">Metas</label>
          <select
            class="form-control"
            id="field_metas"
            data-cy="metas"
            multiple
            name="metas"
            formControlName="metas"
            [compareWith]="compareMeta"
          >
            @for (metaOption of metasSharedCollection; track $index) {
              <option [ngValue]="metaOption">{{ metaOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
