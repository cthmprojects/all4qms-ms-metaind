<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-meta-objetivo-heading" data-cy="MetaObjetivoCreateUpdateHeading">Create or edit a Meta Objetivo</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_politicaSGQ">Politica SGQ</label>
          <input
            type="text"
            class="form-control"
            name="politicaSGQ"
            id="field_politicaSGQ"
            data-cy="politicaSGQ"
            formControlName="politicaSGQ"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_desdobramentoSGQ">Desdobramento SGQ</label>
          <input
            type="text"
            class="form-control"
            name="desdobramentoSGQ"
            id="field_desdobramentoSGQ"
            data-cy="desdobramentoSGQ"
            formControlName="desdobramentoSGQ"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_objetivoSGQ">Objetivo SGQ</label>
          <input
            type="text"
            class="form-control"
            name="objetivoSGQ"
            id="field_objetivoSGQ"
            data-cy="objetivoSGQ"
            formControlName="objetivoSGQ"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
